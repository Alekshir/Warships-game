<body>
    <div class="wrapperForpasswordForm">
    <form class="changePassword">
        <p>not less then seven symbolls. Your password must contain at least one number digit. Your password must containt at least one upper case letter. Your password must contain at least one special character $, #, @, !,%,^,&,*,(,)</p>
        <div class="wrapperForPassword">
            <div class="errorsInPassword"></div>
            <input type="password" name="firstPassword" placeholder="Enter your new password">
        </div>
        <div class="wrapperForPassword">
            <input type="password" name="repeatPassword" placeholder="Repeat your new password">
        </div>
        <button>change password</button>
        <div class="changePassword__message"></div>
    </form>
</div>
<div class="svgClockWrapper">
    <svg class="svgClock" version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
       enable-background="new 0 0 100 100" xml:space="preserve">
       <circle fill="darkblue" stroke="red" stroke-width="1" stroke-miterlimit="10" cx="50" cy="50" r="48" />
       <line fill="none" stroke-linecap="round" stroke="white" stroke-width="1" stroke-miterlimit="10" x1="50" y1="50"
          x2="85" y2="50.5">
          <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 50" to="360 50 50"
             repeatCount="indefinite" />
       </line>
       <line fill="none" stroke-linecap="round" stroke="white" stroke-width="1" stroke-miterlimit="10" x1="50" y1="50"
          x2="49.5" y2="74">
          <animateTransform attributeName="transform" dur="15s" type="rotate" from="0 50 50" to="360 50 50"
             repeatCount="indefinite" />
       </line>
    </svg>
 </div>
